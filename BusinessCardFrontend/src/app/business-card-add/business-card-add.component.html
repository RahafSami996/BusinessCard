<div class="business-card-form-container">
    <h2>Add New Business Card</h2>
  
    <form [formGroup]="businessCardForm" (ngSubmit)="submitForm()">
      <div>
        <label for="name">Name:</label>
        <input id="name" formControlName="name" placeholder="Enter name" />
      </div>
  
      <div>
        <label for="gender">Gender:</label>
        <select id="gender" formControlName="gender">
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
  
      <div>
        <label for="dob">Date of Birth:</label>
        <input id="dob" type="date" formControlName="dob" />
      </div>
  
      <div>
        <label for="email">Email:</label>
        <input id="email" type="email" formControlName="email" placeholder="Enter email" />
      </div>
  
      <div>
        <label for="phone">Phone:</label>
        <input id="phone" formControlName="phone" placeholder="Enter phone number" />
      </div>
  
      <div>
        <label for="address">Address:</label>
        <textarea id="address" formControlName="address" placeholder="Enter address"></textarea>
      </div>
  
      <div>
        <label for="photo">Photo:</label>
        <input id="photo" type="file" (change)="onPhotoChange($event)" />
      </div>
  
      <button type="submit" [disabled]="!businessCardForm.valid">Submit</button>
      <button type="button" (click)="resetForm()">Reset</button>
    </form>
  
    <!-- Preview Section -->
    <div *ngIf="previewCard" class="preview-section">
      <h3>Preview:</h3>
      <p><strong>Name:</strong> {{ previewCard.name }}</p>
      <p><strong>Gender:</strong> {{ previewCard.gender }}</p>
      <p><strong>Date of Birth:</strong> {{ previewCard.dob }}</p>
      <p><strong>Email:</strong> {{ previewCard.email }}</p>
      <p><strong>Phone:</strong> {{ previewCard.phone }}</p>
      <p><strong>Address:</strong> {{ previewCard.address }}</p>
  
      <div *ngIf="photoPreviewUrl">
        <strong>Photo:</strong>
        <img [src]="photoPreviewUrl" alt="Business card photo preview" width="100" />
      </div>
    </div>

    <div class="file-drop-area">
        <ngx-file-drop (onFileDrop)="dropped($event)">
          <ng-template ngx-file-drop-content-tmp>
            <p>Drag & drop CSV, XML, or QR code files here</p>
            <button type="button">Or click to upload</button>
          </ng-template>
        </ngx-file-drop>
      </div>
  </div>
